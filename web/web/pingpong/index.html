<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>PING PONG</title>
    <link href="css/pingpong.css" rel="stylesheet" />

    <script src="js/jquery-2.1.4.min.js"
            type="text/javascript"></script>
    <script src="js/pingpong.js"
            type="text/javascript"></script>


</head>
<body>
    <header><h1>PING PONG</h1></header>

    <div id="game">
        <div id="playground">
            <div class="paddle-hand right"></div>
            <div class="paddle-hand left"></div>
            <div id="paddleA" class="paddle"></div>
            <div id="paddleB" class="paddle"></div>
            <div id="ball"></div>
         </div>
    </div>

    
    <div id="scoreboard">
        <div class="score">A: <span id="score-a">0</span></div>
        <div class="score">B: <span id="score-b">0</span></div>
    </div>

    <footer>Construção do jogo de PING PONG</footer>
</body>
</html>
